<div class="quiz__container">

    <div class="quizz_log">

        <img src="assets/imgs/logo.png" alt="">
        
        <h3>{{ title }}</h3>

    </div>
    
    <div *ngIf=!finished class="quizz_questinos">

        <h3>{{ questionSelected.question }}</h3>

    </div>
   
    <div *ngIf=!finished class="quizz_options">

            <button 
                *ngFor="let option of questionSelected.options"
                (click)="playerChoose(option.alias)"
                class="bnt-option"
            >
                {{option.name}}
            </button>

    </div>
    
    <div *ngIf=finished class="quizz_results">

        <h1>O seu resultado Ã©:</h1>

        <p>{{ answerSelected }}</p>

    </div>
</div>
